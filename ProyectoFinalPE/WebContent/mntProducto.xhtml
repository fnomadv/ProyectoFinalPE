<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templatesEmp/BasicTemplate.xhtml">
<ui:define name="menuizq">
		<h:form>
			<p class="lead">Mantenimientos</p>
			<div class="list-group">
				<h:commandLink class="list-group-item" value="CLIENTES"
					action="mntCliente"></h:commandLink>
				<h:commandLink class="list-group-item" value="EMPLEADOS"
					action="mntEmpleado"></h:commandLink>
				<h:commandLink class="list-group-item" value="ROLES" action="mntRol"></h:commandLink>
				<h:commandLink class="list-group-item" value="CARGOS"
					action="mntCargo"></h:commandLink>
				<h:commandLink class="list-group-item" value="PRODUCTOS"
					action="mntProducto"></h:commandLink>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="content">

		<h:form enctype="multipart/form-data">
			<h2>Mantenimiento de Empleado</h2>
			<h:panelGrid columns="2">
				<h:outputText value="Titulo:" />
				<h:inputText value="#{productoManagedBean.producto.titulo}">
				</h:inputText>

				<h:outputText value="Imagen:" />
				<h:inputFile value="#{productoManagedBean.auxImagen}">
				</h:inputFile>

				<h:outputText value="ISBN:" />
				<h:inputText value="#{productoManagedBean.producto.isbn}">
				</h:inputText>

				<h:outputText value="Descripcion:" />
				<h:inputTextarea value="#{productoManagedBean.producto.descripcion}">
				</h:inputTextarea>

				<h:outputText value="Precio:" />
				<h:inputText value="#{productoManagedBean.producto.precio}">
				</h:inputText>

				<h:outputText value="Cantidad:" />
				<h:inputText value="#{productoManagedBean.producto.stock}">
				</h:inputText>

				<h:commandButton value="Registrar"
					action="#{productoManagedBean.guardar}" />
			</h:panelGrid>




			<h:dataTable value="#{productoManagedBean.productos}" var="e" border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
			 		#{e.id}
				</h:column>
				<h:column>
					<f:facet name="header">Titulo</f:facet>
					#{e.titulo}
				</h:column>
				<h:column>
					<f:facet name="header">Imagen</f:facet>
					<h:graphicImage value="${e.imagen}"></h:graphicImage>
					
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					${e.isbn}
				</h:column>
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					${e.descripcion}
				</h:column>
				<h:column>
					<f:facet name="header">Stock</f:facet>
					${e.stock}
				</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
					${e.precio}
				</h:column>
			</h:dataTable>

		</h:form>
	</ui:define>
</ui:composition>

</html>
