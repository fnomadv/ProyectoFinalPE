<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templatesCli/BasicTemplate.xhtml">
	<!-- Listado de todos los productos para la compra -->
	<ui:define name="content">
	    Bienvenido: 
	    <h:form id="MyForm">
			<h:dataTable value="#{carritoManagedBean.productoSeleccionado}"
				var="p" border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
			 		#{p.id}
				</h:column>
				<h:column>
					<f:facet name="header">Titulo</f:facet>
					#{p.titulo}
				</h:column>
				<h:column>
					<f:facet name="header">Imagen</f:facet>
					<h:graphicImage value="${p.imagen}"></h:graphicImage>
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					${p.isbn}
				</h:column>
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					${p.descripcion}
				</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
					${p.precio}
				</h:column>
				<h:column>
					<f:facet name="header">Cantidad</f:facet>
					<h:inputText value="#{carritoManagedBean.cantidad}">
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">--------</f:facet>
					<h:commandLink value="AÃ±adir al Carrito"
						action="#{carritoManagedBean.agregarCarrito}">
						<f:param value="#{p.id}" name="parprodid"></f:param>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
