<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templatesEmp/BasicTemplate.xhtml">

	<ui:define name="content">

		<h:form>
			<h2>Mantenimiento del Cliente</h2>
			<h:panelGrid columns="2">
				<h:outputText value="Nombres:" />
				<h:inputText value="#{clienteManagedBean.cliente.nombres}">
				</h:inputText>

				<h:outputText value="Apellidos:" />
				<h:inputText value="#{clienteManagedBean.cliente.apellidos}">
				</h:inputText>

				<h:outputText value="DNI:" />
				<h:inputText value="#{clienteManagedBean.cliente.dni}">
				</h:inputText>
				
				<h:outputText value="Telefono:" />
				<h:inputText value="#{clienteManagedBean.cliente.telefono}">
				</h:inputText>

				<h:outputText value="Rol:" />
				<h:selectOneMenu value="#{clienteManagedBean.cliente.rol.id}">
					<f:selectItems value="#{clienteManagedBean.roles}" var="d"
						itemLabel="#{d.nombre}" itemValue="#{d.id}">
					</f:selectItems>
				</h:selectOneMenu>

				<h:commandButton value="Registrar"
					action="#{clienteManagedBean.guardar}" />
				<h:commandButton value="Actualizar Datos"
					action="#{clienteManagedBean.actualizarDatos}" />
			</h:panelGrid>




			<h:dataTable value="#{clienteManagedBean.clientes}" var="e"
				border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
			 	#{e.id}
			</h:column>
					<h:column>
						<f:facet name="header">Apellidos y Nombres</f:facet>
				#{e.apellidos}, #{e.nombres}
			</h:column>
					<h:column>
						<f:facet name="header">DNI</f:facet>
				${e.dni}
			</h:column>
			<h:column>
						<f:facet name="header">Celular</f:facet>
				${e.telefono}
			</h:column>
					<h:column>
						<f:facet name="header">Rol</f:facet>
				${e.rol.nombre}
			</h:column>
			<h:column>
				<f:facet name="header">Cambiar Estado</f:facet>
				<h:commandLink value="${e.estado}"
					action="#{clienteManagedBean.editarEstado}">
					<f:param name="parcliid" value="#{e.id}"></f:param>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Actualizar</f:facet>
				<h:commandLink value="actualizar"
					action="#{clienteManagedBean.actualizar}">
					<f:param name="parcliid" value="#{e.id}"></f:param>
				</h:commandLink>
			</h:column>

			</h:dataTable>

		</h:form>
	</ui:define>
</ui:composition>

</html>
