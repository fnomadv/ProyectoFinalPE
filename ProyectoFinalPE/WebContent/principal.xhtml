<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templatesCli/BasicTemplate.xhtml">
	<!-- Listado de todos los productos para la compra -->
	<ui:define name="content">
	    
	    <h:form id="MyForm">
	    Bienvenid@: <h:outputLabel value="#{productoManagedBean.cliente.apellidos}"></h:outputLabel>,
	    			<h:outputLabel value="#{productoManagedBean.cliente.nombres}"></h:outputLabel> <br></br>
	    			<h:commandButton value="Ver Carrito Actual" action="#{carritoManagedBean.verCarritoCompra}"></h:commandButton>
	    			<h:commandButton value="Cerrar Session" action="#{loginManagedBean.cerrarSesion}"></h:commandButton>
			<h:dataTable value="#{productoManagedBean.productos}" var="e"
				border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
			 		#{e.id}
				</h:column>
				<h:column>
					<f:facet name="header">Titulo</f:facet>
					#{e.titulo}
				</h:column>
				<h:column>
					<f:facet name="header">Imagen</f:facet>
					<h:graphicImage value="${e.imagen}"></h:graphicImage>
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					${e.isbn}
				</h:column>
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					${e.descripcion}
				</h:column>
				<h:column>
					<f:facet name="header">Stock</f:facet>
					${e.stock}
				</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
					${e.precio}
				</h:column>
				<h:column>
					<f:facet name="header">Comprar</f:facet>
					<h:commandLink value="Comprar"
						action="#{carritoManagedBean.productSelect}">
						<f:param value="#{e.id}" name="parprodid"></f:param>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
