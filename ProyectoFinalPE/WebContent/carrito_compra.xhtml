<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templatesCli/BasicTemplate.xhtml">
	<!-- Listado del carrito de compra -->
	<ui:define name="content">
	    Bienvenido: 
	    <h:form id="MyForm">
			<h:dataTable value="#{carritoManagedBean.listaProductosCarrito}" var="e"
				border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
			 		#{e.id}
				</h:column>
				<h:column>
					<f:facet name="header">Nro Pedido</f:facet>
					#{e.pedido.nroPedido}
				</h:column>
				<h:column>
					<f:facet name="header">Producto</f:facet>
					#{e.producto.titulo}
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					${e.producto.isbn}
				</h:column>
				<h:column>
					<f:facet name="header">Precio</f:facet>
					${e.producto.precio}
				</h:column>
				<h:column>
					<f:facet name="header">Cantidad</f:facet>
					${e.cantidad}
				</h:column>
				<h:column>
					<f:facet name="header">Sub Total</f:facet>
					${e.subtotal}
				</h:column>
				
			</h:dataTable>
			<h:outputLabel>Total de Compra:  </h:outputLabel>
					<h:outputText value="#{carritoManagedBean.totalCompra}">
						<f:convertNumber type="currency" locale="es_PE" />
					</h:outputText>
					
					<h:commandLink value="Seguir Comprando"
						action="#{carritoManagedBean.irPrincipal}">
					</h:commandLink>
		</h:form>
	</ui:define>

</ui:composition>
</html>
