<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templatesEmp/BasicTemplate.xhtml">

	<ui:define name="content">
		<h:form>
		<h:messages globalOnly="true" 
	    		showSummary="true" showDetail="false"></h:messages>
	    		
			<h2>Mantenimiento de Departamentos</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Nombre:" />
				<h:inputText id="nombre" value="#{departamentoManagedBean.departamento.nombre}"
							required="true"
							requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:message for="nombre" style="color:red"></h:message>
				
				<h:commandButton value="Registrar"
					action="#{departamentoManagedBean.guardar}" />
			</h:panelGrid>




			<h:dataTable value="#{departamentoManagedBean.departamentos}" var="r"
				border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
		 	#{r.id}
		</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
			#{r.nombre}
		</h:column>
			</h:dataTable>

		</h:form>
	</ui:define>
</ui:composition>

</html>
