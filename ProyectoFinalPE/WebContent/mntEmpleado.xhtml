<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templatesEmp/BasicTemplate.xhtml">
	<ui:define name="menuizq">
		<h:form>
			<p class="lead">Mantenimientos</p>
			<div class="list-group">
				<h:commandLink class="list-group-item" value="CLIENTES"
					action="mntCliente"></h:commandLink>
				<h:commandLink class="list-group-item" value="EMPLEADOS"
					action="mntEmpleado"></h:commandLink>
				<h:commandLink class="list-group-item" value="ROLES" action="mntRol"></h:commandLink>
				<h:commandLink class="list-group-item" value="CARGOS"
					action="mntCargo"></h:commandLink>
				<h:commandLink class="list-group-item" value="PRODUCTOS"
					action="mntProducto"></h:commandLink>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="content">
		<h:form id="MyForm">
			Bienvenid@: <h:outputLabel
				value="#{empleadoManagedBean.empSesion.apellidos}"></h:outputLabel>,
	    				<h:outputLabel value="#{empleadoManagedBean.empSesion.nombres}"></h:outputLabel>
			<br></br>
			<h:commandButton value="Cerrar Sesion"
				action="#{loginManagedBean.cerrarSesion}" />
		</h:form>
		<h:form>
			<h:messages globalOnly="true" showSummary="true" showDetail="false"></h:messages>
			<h2>Mantenimiento de Empleado</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Nombres:" />
				<h:inputText id="nombres"
					value="#{empleadoManagedBean.empleado.nombres}" required="true"
					requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:message for="nombres" style="color:red"></h:message>

				<h:outputText value="Apellidos:" />
				<h:inputText id="apellidos"
					value="#{empleadoManagedBean.empleado.apellidos}" required="true"
					requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:message for="apellidos" style="color:red"></h:message>

				<h:outputText value="DNI:" />
				<h:inputText id="dni" value="#{empleadoManagedBean.empleado.dni}"
					required="true" requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:message for="dni" style="color:red"></h:message>

				<h:outputText value="Celular:" />
				<h:inputText id="celular"
					value="#{empleadoManagedBean.empleado.celular}" required="true"
					requiredMessage="Campo obligatorio">
				</h:inputText>
				<h:message for="celular" style="color:red"></h:message>

				<h:outputText value="Departamento:" />
				<h:selectOneMenu
					value="#{empleadoManagedBean.empleado.departamento.id}">
					<f:selectItems value="#{empleadoManagedBean.departamentos}" var="d"
						itemLabel="#{d.nombre}" itemValue="#{d.id}">
					</f:selectItems>
				</h:selectOneMenu>
				<h:outputLabel value=""></h:outputLabel>

				<h:outputText value="Cargo:" />
				<h:selectOneMenu value="#{empleadoManagedBean.empleado.cargo.id}">
					<f:selectItems value="#{empleadoManagedBean.cargos}" var="d"
						itemLabel="#{d.nombre}" itemValue="#{d.id}">
					</f:selectItems>
				</h:selectOneMenu>
				<h:outputLabel value=""></h:outputLabel>

				<h:commandButton value="Registrar"
					action="#{empleadoManagedBean.guardar}" />
				<h:commandButton value="Actualizar Datos"
					action="#{empleadoManagedBean.actualizarDatos}" />
				<h:commandButton value="Limpiar"
					action="#{empleadoManagedBean.limpiar}" />

			</h:panelGrid>




			<h:dataTable value="#{empleadoManagedBean.empleados}" var="e"
				border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
			 	#{e.id}
			</h:column>
				<h:column>
					<f:facet name="header">Apellidos y Nombres</f:facet>
				#{e.apellidos}, #{e.nombres}
			</h:column>
				<h:column>
					<f:facet name="header">DNI</f:facet>
				${e.dni}
			</h:column>
				<h:column>
					<f:facet name="header">Celular</f:facet>
				${e.celular}
			</h:column>
				<h:column>
					<f:facet name="header">Departamento</f:facet>
				${e.departamento.nombre}
			</h:column>
				<h:column>
					<f:facet name="header">Cargo</f:facet>
				${e.cargo.nombre}
			</h:column>
				<h:column>
					<f:facet name="header">Cambiar Estado</f:facet>
					<h:commandLink value="${e.estado}"
						action="#{empleadoManagedBean.editarEstado}">
						<f:param name="parempid" value="#{e.id}"></f:param>
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Actualizar</f:facet>
					<h:commandLink value="actualizar"
						action="#{empleadoManagedBean.actualizar}">
						<f:param name="parempid" value="#{e.id}"></f:param>
					</h:commandLink>
				</h:column>

			</h:dataTable>

		</h:form>
	</ui:define>
</ui:composition>

</html>
