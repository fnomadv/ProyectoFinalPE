<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templatesPub/PublicTemplate.xhtml">

	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Inicio de Sesion</h3>
						</div>
						<div class="panel-body">
							<h:form role="form">
								<fieldset>
									<h:messages globalOnly="true" showSummary="true"
										showDetail="false"></h:messages>
									<div class="form-group">
										<h:inputText class="form-control" placeholder="Usuario"
											name="email" type="text" autofocus="true" id="usuario"
											value="#{loginManagedBean.usuario}" required="true"
											requiredMessage="Campo obligatorio">
										</h:inputText>
										<h:message for="usuario"></h:message>
									</div>

									<div class="form-group">
										<h:inputSecret class="form-control" placeholder="ContraseÃ±a"
											name="password" type="" id="clave"
											value="#{loginManagedBean.clave}" required="true"
											requiredMessage="Campo obligatorio">
										</h:inputSecret>
										<h:message for="clave"></h:message>
									</div>


									<h:commandButton value="Entrar"
										class="btn btn-lg btn-success btn-block"
										action="#{loginManagedBean.validarLogin}" />

								</fieldset>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
